<div class="modal-header">
    <h3 class="modal-title" >{{$ctrl.title}}</h3>
</div>

<div class="modal-body">
    <h4>{{$ctrl.content}}</h4>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" 
            ng-if="$ctrl.showBtnOk != false" 
            type="button" 
            ng-click="$ctrl.ok()">{{$ctrl.lblBtnOk}}</button>

    <button class="btn btn-danger" 
            ng-if="$ctrl.showBtnCancel != false" 
            type="button" 
            ng-click="$ctrl.cancel()">{{$ctrl.lblBtnCancel}}</button>
</div>
