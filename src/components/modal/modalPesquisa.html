<div class="modal-header">
    <h3 class="modal-title">Pesquisar {{$ctrl.resolve.formData.labelClazz}}</h3>
</div>

<div class="modal-body">
    <div class="row-fluid">
        <av-pesquisa campos-pes="$ctrl.resolve.formData.dadosListagem.camposPesquisa" labels-pes="$ctrl.resolve.formData.dadosListagem.labels" lista="$ctrl.listaObj" clazz-name="{{$ctrl.resolve.formData.dadosListagem.longNameClazz}}"></av-pesquisa>
        <div class="table-responsive" style="max-height:300px;">
            <table class="table table-striped table-bordered table-responsive" id="tb-{{resolve.formData.nomeEntidade}}">
                <thead>
                    <tr>
                        <th ng-repeat="label in $ctrl.resolve.formData.dadosListagem.labels">{{label}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in $ctrl.listaObj track by $index">
                        <td ng-repeat="campo in $ctrl.resolve.formData.dadosListagem.camposPesquisa" ng-bind="obj[campo]"></td>
                        <td style="text-align: right">
                            <a>
                                <button class="btn btn-success" ng-click="ok(obj)" data-dismiss="modal">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                    </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="sair()">Cancelar</button>
</div>
